<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Welcome to DevConnector</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="landing.html">SPS SEAD</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mobile-nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mobile-nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="profiles.html"> Usuários </a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Registre-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Register -->
    <div class="register">
      <div class="container">
        <div class="row">
          <div class="col-md-8 m-auto">
            <h1 class="display-4 text-center">Nova Etapa</h1>
            <p class="lead text-center">Preencha os dados da nova etapa</p>

            <form action="create-profile.html">
              <div class="form-group">
                <select class="form-control form-control-lg" name="status">
                  <option value="0"> * Selecione o tipo de etapa</option>
                  <option value="titulos">Avaliação de titulos</option>
                  <option value="avaliacao">
                    Entrevista e resultado final
                  </option>
                </select>
              </div>

              <h6>Data de publicação do resultado</h6>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  placeholder="Data de publicação do resultado"
                  name="result_date"
                />
              </div>

              <h6>Inicio do periodo de recursos</h6>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  placeholder="Data de publicação do resultado"
                  name="appeal_end"
                />
              </div>

              <h6>Fim do periodo de recursos</h6>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  placeholder="Data de publicação do resultado"
                  name="appeal_end"
                />
              </div>

              <h6>Data de publicação do resultado pós recursos</h6>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  placeholder="Data de publicação do resultado"
                  name="after_appeal_result_date"
                />
              </div>

              <input
                value="Enviar"
                type="submit"
                class="btn btn-info btn-block mt-4"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">
      Copyright &copy; 2018 SPS SEAD
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
