    />

    <link rel="stylesheet" href="css/style.css" />

      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Welcome to DevConnector</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">

            </li>
          </ul>
        </div>
      </div>

    <!-- Register -->
    <div class="register">
      <div class="container">
        <div class="row">
          <div class="col-md-8 m-auto">
            <h1 class="display-4 text-center">Nova Oferta de Vagas</h1>
            <p class="lead text-center">Preencha os dados da nova oferta</p>

            <form action="create-profile.html">
              Cadastro de reserva

              <div class="form-group">
                <select class="form-control form-control-lg" name="atribuicao">
                  <option value="0">* Selecione a atribuição</option>
                  <option value="tutdis">Tutor a distância</option>
                  <option value="tutpre">Tutor presencial</option>
                  <option value="estud">Estudante</option>
                  <option value="profes">Professor</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control form-control-lg" name="polo">
                  <option value="0">Selecione o polo associado</option>
                  <option value="ara">Aracruz</option>
                  <option value="ale">Alegre</option>
                  <option value="bgd">Baixo Guandu</option>
                  <option value="bjn">Bom Jesus do Norte</option>
                  <option value="cdi">Cachoeiro de Itapemirim</option>
                  <option value="car">Cariacica</option>
                  <option value="cas">Castelo</option>
                  <option value="col">Colatina</option>
                  <option value="cdb">Conceição da Barra</option>
                  <option value="dom">Domingos Martins</option>
                  <option value="eco">Ecoporanga</option>
                  <option value="fun">Fundão</option>
                  <option value="gua">Guarapari</option>
                  <option value="ita">Itapemirim</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control form-control-lg" name="restricao">
                  <option value="0">Selecione a restrição</option>
                  <option value="amarelo">Etnia:Amarelo</option>
                  <option value="branco">Etnia:Branco</option>
                  <option value="pardo">Etnia:Pardo</option>
                  <option value="indigena">Etnia:Indigena</option>
                  <option value="negro">Etnia:Negro</option>
                  <option value="baixa_renda">Renda:Baixa Renda</option>
                  <option value="sus_es">Condição:Servidor do SUS - ES</option>
                  <option value="sus_outros">
                    Condição:Servidor do SUS - Outros Estados
                  </option>
                  <option value="nao_sus_es">
                    Condição:Não Servidor do SUS - ES
                  </option>
                  <option value="nao_sus_outros">
                    Condição:Não Servidor do SUS - Outros Estados
                  </option>
                </select>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="* Quantidade de vagas"
                  name="vacancy_number"
                />
              </div>

              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="reserva"
                  value=""
                  id="reserva"
                  checked
                />
                <label class="form-check-label" for="reserva">
                  Essa oferta de vagas permite cadastro de reserva.
                </label>
              </div>

              <input
                value="Enviar"
                type="submit"
                class="btn btn-info btn-block mt-4"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">

      crossorigin="anonymous"
    ></script>
  </body>
